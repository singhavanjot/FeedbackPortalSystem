<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Feedback Portal</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <header id="main-header"></header>
        <h2>Dashboard</h2>
        
        <div id="admin-dashboard-controls" style="display: none;">
            <button id="show-feedback-btn" class="btn active">View All Feedback</button>
            <button id="show-courses-btn" class="btn">Manage Courses</button>
        </div>

        <div id="user-view" style="display: none;">
            <hr>
            <div id="user-controls">
                <button id="add-feedback-btn" class="btn btn-primary">Add New Feedback</button>
                <a href="/courses.html" class="btn btn-secondary">Show Courses</a>
            </div>
            <form id="add-feedback-form" class="form-container" style="display: none;">
                <h3>Submit New Feedback</h3>
                <div class="form-group">
                    <label for="course-select">Select a Course:</label>
                    <select id="course-select" required><option value="">--Please choose a course--</option></select>
                </div>
                <div class="form-group">
                    <label for="feedback-rating">Rating (1-5):</label>
                    <select id="feedback-rating" required>
                        <option value="">--Select a rating--</option>
                        <option value="1">1 - Poor</option><option value="2">2 - Fair</option><option value="3">3 - Good</option><option value="4">4 - Very Good</option><option value="5">5 - Excellent</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="feedback-comments">Comments:</label>
                    <textarea id="feedback-comments" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn">Submit Feedback</button>
                <div id="add-feedback-status" class="status-message"></div>
            </form>
            <hr>
            <h3 id="feedback-header">My Feedback</h3>
            <div id="feedback-list" class="list-container"></div>
        </div>

        <div id="admin-feedback-view" style="display: none;">
            <hr>
            <h3>All User Feedback</h3>
            <div id="all-feedback-list" class="list-container"></div>
        </div>

        <div id="admin-courses-view" style="display: none;">
             <hr>
             <h3>Manage Courses</h3>
             <form id="add-course-form-admin" class="form-container">
                <h4>Add a New Course</h4>
                <div class="form-group">
                    <label for="course-code">Course Code:</label>
                    <input type="text" id="course-code" required>
                </div>
                <div class="form-group">
                    <label for="course-name">Course Name:</label>
                    <input type="text" id="course-name" required>
                </div>
                <div class="form-group">
                    <label for="course-description">Description:</label>
                    <input type="text" id="course-description" required>
                </div>
                <button type="submit" class="btn">Submit Course</button>
                <div id="add-course-status" class="status-message"></div>
             </form>
             <hr>
             <h4>Existing Courses</h4>
             <div id="courses-list-admin" class="list-container"></div>
        </div>
    </div>
    <script src="/js/dashboard.js"></script>
    <script src="/js/nav.js"></script>
</body>
</html>
